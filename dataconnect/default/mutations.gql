mutation AddPrompt($name: String!, $prompt: String!) @auth(level: USER) {
    mediaPrompt_insert(data:  {
       name: $name
       prompt: $prompt
       createdBy_expr: "auth.uid"
    })
}

mutation DeletePrompt($id: UUID!) @auth(level: USER) {
    mediaPrompt_delete(
    first: { where: {
      id: {eq: $id}
      createdBy: {eq_expr: "auth.uid"}
    }}
    )
}

   