



#  **IMPORTANT**
#   Before deploying to server, be sure to change the auth level to something higher than PUBLIC

query ListMediaPrompts @auth(level: USER) {
    mediaPrompts (where: { _or: [
        {createdBy:  { eq: "__system__"} },
        {createdBy:  { eq_expr: "auth.uid" }}
    ]}, orderBy: { name:  ASC }) {  
        id
        name
        prompt
        createdBy
        attributedTo
        attributionURL
    }
}

